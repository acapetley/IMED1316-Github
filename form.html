<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>volunteer form</title>
  
  <!---jqeury--->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  
  <!--For Developer Server <form entype="multipart/form-data" method="post" action="my-file.php"> -->
      <form entype="multipart/form-data" method="post" name="web_design_github" netlify>
    
    <fieldset>
      <legend>Volunteer Form</legend>
      
      <!----full name--->
    
    <label for="full-name">Full Name</label>
    <input type="text"  name="full_name" id="full-name" class="input" required/>
      
      <!--age-->
      
    <label for="age">Age</label>
    <input type="number"  name="age" id="age" class="input" min="16" max="120" required />
      
      <!---shirt size--->
    
       <label for="t-shirt">T-Shirt Size</label> 
      
      <select name="t_shirt" id="t-shirt" class="select">
        <option>select size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        <option value="Custom">Custom</option>
      </select> 
<input type="text" name="custom" id="custom" class="input" placeholder="Custom Size" disabled />
      
      <!---shirt size end--->
      
<!--can I use--->
    <label for="email">Email</label>
    <input type="email"  name="your_email" id="email" class="input" required/>
      
    <label for="phone">Phone </label>(optional)
    <input type="phone"  name="phone" id="phone" class="input"/>
      
    <label for="url">Url Address</label>
    <input type="url"  name="url" id="url" class="input" size=70 required/>
      
    <label for="date">When you can Begin:</label>
    <input type="date"  name="beginning_date" id="date" class="input" required/>
      
    <label for="color">Color</label>
    <input type="color"  name="color" id="color" class="input" required/>
      <!--end can I use--->
      
      <!---time of day--->
      
    <label for="time-of-day">Time of Day</label><br />
    <input type="checkbox"  name="time_of_day" id="time-of-day" class="checkbox" values="Morning "/>
      <span class="checkbox-text">Morning</span><br />
      
      <input type="checkbox"  name="time_of_day"  class="checkbox" value="Afternoon"/>
      <span class="checkbox-text">Afternoon</span><br />
      
      <input type="checkbox"  name="time_of_day"  class="checkbox" value="Evening"/>
      <span class="checkbox-text">Evening</span><br /><br />
      
      <!---end time of day--->
      
      <!--veteran-->
      
      <label for="veteran">Are you a U.S Veteran?</label>
      <input type="radio" name="veteran" value="yes" class="radio" />
      <span class="radio-text">Yes</span>
      
         <input type="radio" name="veteran" value="no" class="radio" />
      <span class="radio-text">No</span><br /><br />
      
       <!-- end veteran-->
      
      
      <!---upload document--->
      
      <label for="file">Background Check</label>
      <input type="file" name="file" id="file" class="input" accept=".pdf" required />
      
      
      <!----comment---->
      <label for="about-you">Tell us about You! </label>(optional)<br />
      <textarea id="about-you" class="textarea" cols="70" rows="7"></textarea>
      
      
     
    
    
   <br /><br />
    <input type="submit" class="submit" name="submit" value="Become A Volunteer Now!"/>
      
    </fieldset>
  </form>
  
  
<script src="scripts/scripts.js"></script>
  
</body>
</html>
